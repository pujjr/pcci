#\u6ce8\u518c\u65b9\u5f0f zookeeper:127.0.0.1:2181 direct:127.0.0.1:8002
motan.registry.regProtocol=direct
#\u6ce8\u518c\u5730\u5740
motan.registry.address=127.0.0.1:8002

#server\u652f\u6301\u7684\u6700\u5927\u8fde\u63a5\u6570
motan.protocol.maxServerConnection=80000
#\u8bf7\u6c42\u54cd\u5e94\u5305\u7684\u6700\u5927\u957f\u5ea6\u9650\u5236 10M
motan.protocol.maxContentLength=1048576
#\u6700\u5927\u5de5\u4f5cpool\u7ebf\u7a0b\u6570
motan.protocol.maxWorkerThread=800
#\u6700\u5c0f\u5de5\u4f5cpool\u7ebf\u7a0b\u6570
motan.protocol.minWorkerThread=20

#\u670d\u52a1\u5206\u7ec4 \u9ed8\u8ba4default_rpc
motan.basicService.group=motan-pujjr
#\u6a21\u5757\u4fe1\u606f
