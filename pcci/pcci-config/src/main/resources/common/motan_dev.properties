#\u5e94\u7528\u4fe1\u606f
motan.basicService.application=credit
#\u65e5\u5fd7 \u8bbe\u4e3atrue\uff0c\u5c06\u5411logger \u4e2d\u8f93\u51fa\u8bbf\u95ee\u65e5\u5fd7 \u9ed8\u8ba4false
motan.basicService.accessLog=true
#\u662f\u5426\u5171\u4eabchannel \u9ed8\u8ba4\u4e86false
